product_purge:
    methods:    GET|DELETE
    path:       /products/purge.{_format}
    controller: App\Controller\EntityController::purge
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
product_show:
    methods:    GET
    path:       /products/{id}.{_format}
    controller: App\Controller\EntityController::show
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
