# --> Security
login:
    path:       /login
    controller: App\Controller\SecurityController::login
logout:
    path:       /logout
    controller: App\Controller\SecurityController::logout
# <-- Security

homepage:
    methods:    GET
    path:       /
    controller: App\Controller\DefaultController::index

# --> Product
product_index:
    methods:    GET
    path:       /products.{_format}
    controller: App\Controller\EntityController::index
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
product_select_type:
    methods:    GET|POST
    path:       /products/select-type.{_format}
    controller: App\Controller\ProductController::selectType
    defaults:
        _format: html
    requirements:
        _format: html|json
product_new:
    methods:    GET|POST
    path:       /products/new.{_format}
    controller: App\Controller\ProductController::new
    defaults:
        _format: html
    requirements:
        _format: html|json
product_edit:
    methods:    GET|POST
    path:       /products/{id}/edit.{_format}
    controller: App\Controller\EntityController::edit
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
product_delete:
    methods:    GET|DELETE
    path:       /products/{id}/delete.{_format}
    controller: App\Controller\EntityController::delete
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
product_clone:
    methods:    GET|POST
    path:       /products/{id}/clone.{_format}
    controller: App\Controller\EntityController::clone
    defaults:
        _format:            html
        _entity_class_name: Product
    requirements:
        _format: html|json
